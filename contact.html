<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Fountain Stars Properties Limited</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header id="navbar"></header>
  <main class="max-w-4xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Contact Us</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
      <form class="bg-white rounded-lg shadow p-6 flex flex-col gap-4">
        <input type="text" placeholder="Your Name" class="border rounded px-4 py-2" required>
        <input type="email" placeholder="Your Email" class="border rounded px-4 py-2" required>
        <textarea placeholder="Your Message" class="border rounded px-4 py-2" rows="5" required></textarea>
        <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 font-semibold hover:bg-blue-700 transition">Send Message</button>
      </form>
      <div class="flex flex-col gap-4 justify-center">
        <div>
          <h2 class="font-semibold text-lg">Office Address</h2>
          <p>Hse 1 block 1 Salis Aviation Estate. Opp Aero Garden Estate. kuje bridge Abuja, Nigeria.</p>
        </div>
        <div>
          <h2 class="font-semibold text-lg">Email</h2>
          <p>info@fountainstars.com</p>
        </div>
        <div>
          <h2 class="font-semibold text-lg">Phone</h2>
          <p>+123 456 7890</p>
        </div>
        <div>
          <h2 class="font-semibold text-lg">Map</h2>
          <div class="w-full h-40 bg-gray-200 rounded flex items-center justify-center">Map Placeholder</div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer" class="bg-gray-900 text-white"></footer>
</body>
</html>
