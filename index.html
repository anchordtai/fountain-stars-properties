<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fountain Stars Properties Limited</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Search Bar Section -->
  <section id="search-bar" class="py-6 bg-white/80 sticky top-16 z-40"></section>

  <!-- Hero Section with Carousel -->
  <section id="hero"></section>

  <!-- Animated Icons Section -->
  <section id="icons" class="py-12 bg-white"></section>

  <!-- Properties Grid -->
  <section id="properties" class="py-16"></section>

  <!-- Team Section -->
  <section id="team" class="py-16 bg-gray-100"></section>

  <!-- Testimonials Section -->
  <section id="testimonials" class="py-16"></section>

  <!-- Projects Section -->
  <section id="projects" class="py-16 bg-gray-50"></section>

  <!-- Locations Section -->
  <section id="locations" class="py-16"></section>

  <!-- News & Media Section -->
  <section id="news-media" class="py-16"></section>

  <!-- Footer with Contact, Map, Socials -->
  <footer id="footer" class="bg-gray-900 text-white"></footer>
</body>
</html>
